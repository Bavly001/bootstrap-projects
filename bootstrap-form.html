<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap Form</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="h-100 bg-dark d-flex justify-content-center align-items-center">
      <div class="container p-4 my-5 bg-light rounded-3 col-6">
            <form class="mx-5 was-validated">
                  <h1>Student Form</h1>
                  <h4 class="mt-4">Personal Information</h4>
                  <div class="form-floating mb-3 mt-3">
                        <input class="form-control my-4" type="text" class="form-control" required
                              placeholder="Please, enter your first name">
                        <label> Please, enter your first name</label>
                  </div>

                  <div class="form-floating mb-3 mt-3">
                        <input class="form-control my-4" type="text" class="form-control" required
                              placeholder="Please, enter your second name">
                        <label> Please, enter your second name</label>
                  </div>
                  
                  <div class="form-floating mb-3 mt-3">
                        <input class="form-control my-4" type="number" class="form-control" required
                        placeholder="Please, enter your age">
                        <label> Please, enter your age</label>
                  </div>
                  
                  
                  <div class="form-floating mb-3 mt-3">
                        <input class="form-control my-4" type="text" class="form-control" required
                        placeholder="Please, enter your phone number" maxlength="11">
                        <label> Please, enter your phone number</label>
                  </div>
                  
                  
                  <div class="form-floating mb-3 mt-3">
                        <input class="form-control my-4" type="email" class="form-control" required
                        placeholder="Please, enter your email">
                        <label> Please, enter your email</label>
                  </div>


                  <input type="radio" class="form-check-input mb-5" name="gender" required>
                  <label class="form-check-label">Male</label>
                  <input type="radio" class="form-check-input ms-5 mb-5" name="gender" required>
                  <label class="form-check-label">Female</label>

                  <div class="form-floating">
                        <select class="form-select mb-3">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                        </select>
                        <label for="sel1" class="form-label">Select your Grade:</label>
                      </div>

                  <div>
                        <h4>Choose your hobbies</h4>
                        <div class="checkbox">
                              <label><input type="checkbox" name="remember"> Climbing</label>
                        </div>
                        <div class="checkbox">
                              <label><input type="checkbox" name="remember"> Cycling</label>
                        </div>
                        <div class="checkbox">
                              <label><input type="checkbox" name="remember"> Swimming</label>
                        </div>
                        <div class="checkbox">
                              <label><input type="checkbox" name="remember"> Other</label>
                        </div>
                  </div>
                  <button type="submit" class="btn btn-primary shadow my-4 w-100">Submit</button>
            </form>
      </div>
</body>

</html>
